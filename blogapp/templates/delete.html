{% load static %}
{% static "images" as baseUrl %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Blog</title>
	<meta charset="UTF-8">
	<meta name="description" content="Riddle - Portfolio Template">
	<meta name="keywords" content="portfolio, riddle, onepage, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i,700" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/css/style.css' %}"/>


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>
	
	<!-- header section start -->
	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-3">
					<div class="logo">
						<h2 class="site-logo">My Blog</h2>
					</div>
				</div>
				<div class="col-lg-8 col-md-9">
                    <a href='/' class="site-btn header-btn">Home</a>
				</div>
			</div>
		</div>
		<div class="nav-switch">
			<i class="fa fa-bars"></i>
		</div>
	</header>
	<!-- header section end -->	


	<!-- page section start -->
<section class="page-section">
	<div class="container">
		<div class="row">
            <div class="col-md-12">
                <div class="createcontainer">
                        <h2><a href="{% url 'detail' article.pk %}">{{ article.title }}
                            <center>
                                <br>
                                {% if article.img.url != Null %}
                                <img src = {{article.img.url}} style="width: 25%;
                                border: 15px solid white; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.39);
                                -moz-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.39);
                                -webkit-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.39);  " />
                                </img>
                            </center>
                            {% endif %}
                        </a>Delete?</h2>
                        <form method="post">{% csrf_token %}
                        Are you sure you want to delete "{{ article.title }}" ?<br>
                        <br>
                        <div class="text-center">
					        <button type="submit" value="Delete this blog?" class="site-btn">Delete this blog?</button>
				        </div>
                    </form>
                </div>
            </div> 
        </div> 
    </div> 
</section>

<!-- page section end -->

	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'css/js/jquery-2.1.4.min.js' %}"></script>
	<script src="{% static 'css/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'css/js/mixitup.min.js' %}"></script>
	<script src="{% static 'css/js/magnific-popup.min.js' %}"></script>
	<script src="{% static 'css/js/main.js' %}"></script>
</body>
</html>
