{% load static %}
{% static "images" as baseUrl %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Blog</title>
	<meta charset="UTF-8">
	<meta name="description" content="Riddle - Portfolio Template">
	<meta name="keywords" content="portfolio, riddle, onepage, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i,700" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>


	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/css/style.css' %}"/>


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>
	
	<!-- header section start -->
	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-3">
					<div class="logo">
						<h3 class="animate__animated animate__flash animate__slower">Blog Entry.</h3>
					</div>
				</div>
				<div class="col-lg-8 col-md-9">
					<a href='/' class="site-btn header-btn">Home</a>
				</div>
			</div>
		</div>
		<div class="nav-switch">
			<i class="fa fa-bars"></i>
		</div>
	</header>
	<!-- header section end -->	


	<!-- page section start -->
	<section class="page-section">
		<div class="container">
			<div class="delmenu">
				<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<br><br>
					<div class="row">
						<div class="col-md-12 ">
							<h4 class="animate__animated animate__fadeInUp">
							{{ form.as_p }}	
							</h4>
						</div>				
					</div>				
						<button type="submit" value="Submit" class="site-btn">Create blog entry</button>
				</form>
				<br>
			</div>
		</div>
	</section>
	<!-- page section end -->

	


	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'css/js/jquery-2.1.4.min.js' %}"></script>
	<script src="{% static 'css/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'css/js/mixitup.min.js' %}"></script>
	<script src="{% static 'css/js/magnific-popup.min.js' %}"></script>
	<script src="{% static 'css/js/main.js' %}"></script>
</body>
</html>
